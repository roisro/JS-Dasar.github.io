<body>
    <img src="unpam.PNG" alt="Logo UNPAM" />
    <div id="wrap"></div>

<script>

    // Menggabungkan Array
    var x=1500;
    var y=2000;
    var z=1500;

    if ( x==y){

        //Length =  untuk mengetahui jumlah data
