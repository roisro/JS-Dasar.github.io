<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dasar</title>

    <style>
        #wrap{
            background: blue;
            color: white;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <img src="unpam.PNG" alt="Logo UNPAM" />
    <div id="wrap"></div>

<script>
     // Menggabungkan Array
     var x="Roisro35";
  
  //switch case
  switch(x){

      case "Endy":
          alert("Namanya Adalah Endy");
      break;

      case "Mirna":
          alert("Namanya NNa");
      break;

      case "Jessie":
          alert("Namanya JJes");
      break;

      case x:
      document.getElementById("wrap").innerHTML = x+" Creation";
      break;

      default:
          alert("Data tidak tercatat")
  }



    
        
        //Length =  untuk mengetahui jumlah data
   
    
</script>
</body>
</html>
