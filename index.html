<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dasar</title>

    <style>
        #wrap{
            background: blue;
            color: white;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <img src="unpam.PNG" alt="Logo UNPAM" />
    <div id="wrap"></div>

<script>
    // pengungan

    //1/ for loop
    //for (Mulai; sampai/syarat; perpindahan)
    var i=0;
    var text="";
    //syarat || Sampai
    while (i<5){
        text +="<br/>Angkanya Adalah " +i;
        i++;
    }
    document.getElementById('wrap').innerHTML=text;
    
</script>
</body>
</html>
